{% extends "base.html" %}
{% block title %}
<title>Contact</title>
{% endblock title%}
{% block content %}
<div class="wrapper">
<div class="card text-center col-sm-6">
    <h5 class="card-header">
        We want to hear from you!
    </h5>
    <div class="card-body">
      <p class="card-text">Drop us a message and we will get back to you as soon as we can</p>
    </div>
  </div>
</div>
<form method="post">
{% csrf_token %}
{{ form.as_p }}
<div class="form-actions">
<button type="submit">Send</button>
</div>
</form>
{% endblock content %}
